{% extends 'combo/index.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>

	<ul>
		{% for choice in question.choice_set.all %}
    	<li ><h4>{{ choice.choice_text }} : {{ choice.votes }} vote{{ choice.votes|pluralize }}</h4></li>
		{% endfor %}
	</ul>

	<h4><a href="{% url 'combo:polldetail' question.id %}">Vote again?</a></h4>

{% endblock %}
